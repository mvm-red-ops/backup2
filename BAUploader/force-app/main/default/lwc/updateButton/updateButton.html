<template>
  <lightning-card if:false={success} class="slds-m-around_x-small">
    <lightning-button 
      if:false={error}
      variant="brand" 
      label="Update" 
      title="Primary action" 
      onclick={updateSchedules} 
      class="slds-m-left_x-small update-button">
    </lightning-button>
    <div if:true={error}>
      <p>The following error occurred: {error}</p>
    </div>
  </lightning-card>   
  
    <lightning-card class="slds-m-around_x-small" style="text-align:left;" if:true={success} icon-name="custom:custom63"  title="Export Data">
        <div if:true={data}>
            <div class="slds-p-around_medium lgc-bg-inverse">
                <div>Do you want download data as a CSV format, Click Here &nbsp;
                    <lightning-button icon-name="utility:download" 
                                      label="Download as CSV" 
                                      title="Download CSV File"
                                      onclick={downloadCSVFile} variant="brand"></lightning-button>
                </div>
            </div>
        </div>    
      </lightning-card>

        <div class="slds-card__header slds-grid">
          <div class="slds-card__body">
            <lightning-datatable columns={columns} 
                        data={data} 
                        hide-checkbox-column="true"
                        key-field="id">
            </lightning-datatable>
          </div>
        </div>
      </lightning-card>     -->
</template>
